name: Unit tests
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Start containers
        run: docker-compose up -d planetmint-driver
      
      - name: Run tests
        run: docker-compose run --rm planetmint-driver pytest -v --cov=planetmint_driver --cov-report xml:htmlcov/coverage.xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

